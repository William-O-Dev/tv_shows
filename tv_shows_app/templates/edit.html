<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shows</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id='container'>
        <a href="/shows">Go Back</a>
        <h1>Edit Show #{{show.id}}</h1>
        <div class='form-group'>
            {% if messages %}
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            {% endif %}
            <form action='update' method="POST">
                {% csrf_token %}
                <input type='hidden' name='update' value='update'>
                <label for='title'>Title</label>
                <input type='text' name='title' id='title' value='{{show.title}}' class='form-control'><br>
                <label for='network'>Network</label>
                <input type='text' name='network' id='network' value='{{show.network.name}}' class='form-control'>
                <label for='release_date'>Release Date</label>
                <input type='date' name='release_date' id='release_date' value="{{show.release_date|date:'Y-m-d'}}"
                    class='form-control'><br>
                <label for='description'>Description</label>
                <input type='text' name='description' id='description' value='{{show.description}}' style="height: 150px" class='form-control'>
                <button>Update</button>
            </form>
        </div>
    </div>
</body>

</html>
